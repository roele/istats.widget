# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/node:lts

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    jobs:
      build:
        branches:
          ignore:
            develop

    steps:
      # Checkout repository to working directory
      - checkout

      # Install dependencies
      - run:
          name: npm-install
          command: npm install

      # Run tests
      - run:
          name: test
          command: ./node_modules/.bin/jest --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/junit/test-results.xml"

      # Run code coverage report
      - run:
          name: code-coverage
          command: ./node_modules/.bin/jest --collectCoverage=true

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Store artifacts and test results
      - store_artifacts:
          path: reports

      - store_test_results:
          path: reports/junit
